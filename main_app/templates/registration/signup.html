{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Calendar</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    </head>
    <body class="grey darken-4">
        <header class="navbar-fixed black">
            <nav>
                <div class="nav-wrapper black">
                    <ul>
                        <li><a href="/" style="font-size:40px" class="left brand-logo">&nbsp;&nbsp;Meal Tracker</a></li>
                    <ul class="right">
                        <li><a class="waves-effect waves-light btn black" href="{% url 'signup' %}">Sign Up</a></li>
                        <li><a class="waves-effect waves-light btn black" href="{% url 'login' %}">Log In</a></li>
                    </ul>
                </div>
            </nav>
        </header>
        <main class="container">
          <h1 class="grey-text text-lighten-2 center-align">Sign Up</h1>

          <p class="red-text">{{ error_message }}</p>
          
          <form method="POST" action="{% url 'signup' %}" class="signup">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" class="btn waves-effect waves-light blue darken-1 z-depth-3" value="Sign Up">
          </form>
        </main>
    </body>
</html>

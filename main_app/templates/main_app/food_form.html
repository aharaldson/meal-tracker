{% extends 'base.html' %}
{% block content %}

{% if object %}
  <h1 class="grey-text text-lighten-2 center-align">Edit <span class="red-text">{{ object.name }}</span></h1>
{% else %}
  <h1 class="grey-text text-lighten-2 center-align">Add <span class="red-text">Food</span></h1>
{% endif %}


<form action="" method="POST">
  {% csrf_token %}
  <table>
    {{ form.as_table }}
  </table>
  <br>
  <button type="submit" value="Submit!" class="waves-effect waves-light btn red z-depth-3">Submit</button>
</form>
<br>
{% if object %}
  <a href="{% url 'foods_delete' object.id %}" class="waves-effect waves-light btn red z-depth-3">Delete</a>
{% endif %}

{% endblock %}
